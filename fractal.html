<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Mandelbrot</title>
		<link rel="stylesheet" type="text/css" href="./style.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.min.js"></script>
		<script src="complex.js" type="text/javascript"></script>
		<script src="mainCanvas.js"></script>
		<script src="popupCanvas.js"></script>
		<script src="sketch.js" type="text/javascript"></script>
	</head>

	<body>

		<div id="canvas"></div>
		
		<div id="sliders">
			<table>
				<tr>
					<th rowspan="2">Range</th>
					<td id="sldMinX"></td>
					<td id="txtRangeX"></td>
					<td id="sldMaxX"></td>	
				</tr>
				<tr>
					<td id="sldMinY"></td>
					<td id="txtRangeY"></td>
					<td id="sldMaxY"></td>
				</tr>
				<tr>
					<th rowspan="2">Step</th>
					<td id="sldStepX"></td>
					<td id="txtStepX"></td>
				</tr>
				<tr>
					<td id="sldStepY"></td>
					<td id="txtStepY"></td>
				</tr>
				<tr>
					<th rowspan="2">Translation</th>
					<td id="sldTranslateX"></td>
					<td id="txtTranslateX"></td>
				</tr>
				<tr>
					<td id="sldTranslateY"></td>
					<td id="txtTranslateY"></td>
				</tr>
				<tr>
					<th>Iterations</th>
					<td id="sldMaxIte"></td>
					<td id="txtMaxIte"></td>
				</tr>
				<tr>
					<th>Magnitude</th>
					<td id="sldMaxMag"></td>
					<td id="txtMaxMag"></td>
				</tr>
				<tr><td colspan="4" id="btnGo"></td></tr>
			</table>
		</div>
		
		<span id="popup"></span>
		
	</body>

</html>
